<app-music-player *ngIf="musicService.isStateSuccess()"></app-music-player>

<div *ngIf="musicService.isStateLoading()" class="spinner-wrapper">
  <mz-spinner
    class="medium-centered-spinner"
    [color]="'blue'"
    [size]="'medium'">
  </mz-spinner>
</div>

<app-metadata [metadata]="musicService.metadata" [class.app-panel-mobile-hidden]="musicService.activeMobilePanel != 'metadata'" class="app-music-metadata"></app-metadata>
