<div class="app-music-playlist-wrapper">
  <div class="app-music-playlist-header">
    <div class="app-music-playlist-header-item app-music-playlist-header-icon"></div>
    <div class="app-music-playlist-header-item app-music-playlist-header-name">{{ 'music.playlist.track' | translate }}</div>
    <div class="app-music-playlist-header-item hide-on-small-only hide-on-med-only">{{ 'music.playlist.soundunit' | translate }}</div>
  </div>
  <div class="app-music-track-list">
    <div *ngFor="let track of musicService.tracks">
      <div class="app-music-track" (click)="musicService.selectTrack(track)" [class.playing]="musicService.isPlaying()" [class.active]="musicService.isActiveTrack(track)">
        <div class="app-music-track-icon">
          <i *ngIf="!track.isPublic" mz-icon-mdi [size]="'18px'" [icon]="'lock'" class="app-music-track-lock"></i>
          <i mz-icon-mdi [size]="'18px'" [icon]="'play'" class="app-music-track-play"></i>
          <i mz-icon-mdi [size]="'18px'" [icon]="'pause'" class="app-music-track-pause"></i>
        </div>
        <div class="app-music-track-name">{{ track.name }}</div>
        <div class="app-music-track-unit hide-on-small-only hide-on-med-only">{{ track.unit.name }}</div>
      </div>
    </div>
  </div>
</div>
