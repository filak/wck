<div class="pdf-toolbar" style="text-align: right; padding: 5px;">

  <i class="app-mdi-zoom-in app-cursor-pointer" (click)="changeZoom(0.2)"
    mz-tooltip [tooltip]="'view_controls.tooltip_zoom_in' | translate" ></i>
  <i class="app-mdi-zoom-out app-cursor-pointer" (click)="changeZoom(-0.2)"
    mz-tooltip [tooltip]="'view_controls.tooltip_zoom_out' | translate" ></i>

</div>


<pdf-viewer
  *ngIf="bookService.pdf"
  [show-all]="true"
  [original-size]="false"
  [autoresize]="true"
  [fit-to-page]="true"
  [zoom]="zoom"
  (after-load-complete)="onSuccess($event)"
  (error)="onError($event)"
  [src]="{
    url: bookService.pdf,
    withCredentials: false
  }" 
  [render-text]="true">
</pdf-viewer>


<mz-spinner *ngIf="bookService.isLoading()"
  class="medium-centered-spinner"
  [color]="'blue'"
  [size]="'medium'">
</mz-spinner>
