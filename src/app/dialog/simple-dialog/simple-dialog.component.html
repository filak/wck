<mz-modal #modal [fixedFooter]="false" class="app-dialog-share">
  <mz-modal-header>
    {{ title | translate }}
  </mz-modal-header>
  <mz-modal-content>
    {{ message | translate }}
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>{{ button | translate }}</button>
  </mz-modal-footer>
</mz-modal>
