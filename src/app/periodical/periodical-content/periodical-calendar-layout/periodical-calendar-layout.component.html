<div class="app-periodical-calendar-layout-wrapper">
  <div class="app-datepicker-container" *ngFor="let date of periodicalService.dates; let i = index">
    <ng-datepicker [activeDays]="periodicalService.daysOfMonths[i]" [daysUrl]="periodicalService.daysOfMonthsItems[i]" [date]="periodicalService.dates[i]"></ng-datepicker>
  </div>
</div>
