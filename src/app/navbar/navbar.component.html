<mz-navbar class="clearfix">
  <div *ngIf="state.activePage != '/'" class="col app-col-left" [class.app-col-hidden]="mobileSearchBarExpanded">
    <a class="app-arrow-left" (click)="goBack()">
      <i mz-icon-mdi [icon]="'arrow-left'" [align]="'left'" mz-tooltip [tooltip]="'navbar.back' | translate" [position]="'right'" ></i>
    </a>
    <app-logo></app-logo>
  </div>
  
  <div class="col app-col-right" [class.app-col-right-home]="state.activePage == '/'" [class.app-search-bar-displayed]="mobileSearchBarExpanded">
    <app-navbar-search-bar *ngIf="state.activePage != '/'" [class.app-search-bar-show]="mobileSearchBarExpanded"></app-navbar-search-bar>
    <mz-navbar-item-container [align]="'right'" class="hide-on-med-and-down">
      <mz-navbar-item routerLinkActive="active" #collections="routerLinkActive">
        <a routerLink='browse' [queryParams]="{category: 'collections'}">{{ 'navbar.collections' | translate }}</a>
      </mz-navbar-item>
      <mz-navbar-item routerLinkActive="active" #browse="routerLinkActive">
        <a routerLink='browse'>{{ 'navbar.browse' | translate }}</a>
      </mz-navbar-item>
      <mz-navbar-item><a *ngIf="translator.language == 'cs'" (click)='onLanguageChanged("en")'>English</a></mz-navbar-item>
      <mz-navbar-item><a *ngIf="translator.language == 'en'" (click)='onLanguageChanged("cs")'>Česky</a></mz-navbar-item>
    </mz-navbar-item-container>
    <a [id]="'app-btn-sidenav'" class="right hide-on-large-only">
      <i mz-icon-mdi [icon]="'menu'"></i>
    </a>
    <a class="right app-btn-search-bar" (click)="toggleMobileSearchBar()" *ngIf="state.activePage != '/'">
      <i *ngIf="!mobileSearchBarExpanded" mz-icon-mdi [icon]="'magnify'"></i>
      <i *ngIf="mobileSearchBarExpanded" mz-icon-mdi [icon]="'close'"></i>
    </a>
  </div>
</mz-navbar>


<!-- sidenav -->
<mz-sidenav #sidenav [id]="'app-side-nav'" [collapseButtonId]="'app-btn-sidenav'" [closeOnClick]="true">
  <mz-sidenav-subheader>{{ 'navbar.main_navigation' | translate }}</mz-sidenav-subheader>
  <mz-sidenav-link routerLinkActive="active" #collections="routerLinkActive">
    <a routerLink='browse' [queryParams]="{category: 'collections'}">{{ 'navbar.collections' | translate }}</a>
  </mz-sidenav-link>
  <mz-sidenav-link routerLinkActive="active" #browse="routerLinkActive">
    <a routerLink='browse'>{{ 'navbar.browse' | translate }}</a>
  </mz-sidenav-link>
  <mz-sidenav-divider></mz-sidenav-divider>
  <mz-sidenav-link>
    <a *ngIf="translator.language == 'cs'" (click)='onLanguageChanged("en")'>English</a>
    <a *ngIf="translator.language == 'en'" (click)='onLanguageChanged("cs")'>Česky</a>
  </mz-sidenav-link>
</mz-sidenav>
